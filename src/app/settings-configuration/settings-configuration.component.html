<div class="card">
  <div class="card-header">Configuration</div>
  <div class="card-body">
    <div class="card-text">
      <form #configForm="ngForm" *ngIf="config" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Hostname</label>
          <input
            type="text"
            class="form-control"
            id="hostname"
            required
            [(ngModel)]="config.hostname"
            name="hostname"
          />
        </div>

        <div class="form-group">
          <label for="name">Wi-Fi SSID</label>
          <input
            type="text"
            class="form-control"
            id="wifi_ssid"
            required
            [(ngModel)]="config.wifi_ssid"
            name="wifi_ssid"
          />
        </div>

        <div class="form-group">
          <label for="name">Wi-Fi Password</label>
          <input
            type="text"
            class="form-control"
            id="wifi_password"
            required
            [(ngModel)]="config.wifi_password"
            name="wifi_password"
          />
        </div>

        <div class="form-group">
          <label for="name">Ntp Server</label>
          <input
            type="text"
            class="form-control"
            id="ntp_server"
            required
            [(ngModel)]="config.ntp_server"
            name="ntp_server"
          />
        </div>

        <div class="form-group">
          <label for="name">Moisture Air Value</label>
          <input
            type="text"
            class="form-control"
            id="moisture_air_value"
            required
            disabled
            [(ngModel)]="config.moisture_air_value"
            name="moisture_air_value"
          />
        </div>

        <div class="form-group">
          <label for="name">Moisture Water Value</label>
          <input
            type="text"
            class="form-control"
            id="moisture_water_value"
            required
            disabled
            [(ngModel)]="config.moisture_water_value"
            name="moisture_water_value"
          />
        </div>

        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!configForm.form.valid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
